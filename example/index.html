<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>假人控制系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 所有CSS样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --warning: #f72585;
            --dark: #1e1e2c;
            --light: #f8f9fa;
            --card-bg: #ffffff;
            --sidebar-bg: #1e1e2c;
            --transition: all 0.4s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: white;
            padding: 25px 0;
            transition: var(--transition);
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 25px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }

        .logo i {
            font-size: 28px;
            margin-right: 12px;
            color: var(--accent);
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
            padding: 0 15px;
        }

        .nav-links li {
            margin-bottom: 5px;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
            font-size: 16px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-links a.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .nav-links a i {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        /* 主内容区样式 */
        .main-content {
            flex: 1;
            padding: 30px;
            transition: var(--transition);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .header h2 {
            font-size: 28px;
            color: var(--dark);
            font-weight: 600;
        }

        /* 内容卡片样式 */
        .content {
            position: relative;
            min-height: 400px;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease, visibility 0.5s;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .page-title {
            font-size: 24px;
            margin-bottom: 25px;
            color: var(--dark);
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 12px;
            color: var(--primary);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            font-size: 24px;
        }

        .card-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .card-info {
            font-size: 14px;
            color: #666;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }

        .chart {
            height: 300px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            display: flex;
            align-items: flex-end;
            padding: 15px;
        }

        .bar {
            flex: 1;
            background: var(--primary);
            margin: 0 5px;
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: height 0.8s ease;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        /* 控制面板样式 */
        .create-bot-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .create-bot-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .create-bot-btn i {
            margin-right: 8px;
        }

        .bot-list {
            margin-top: 30px;
        }

        .bot-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .bot-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .bot-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
        }

        .bot-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-online {
            background: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
        }

        .status-offline {
            background: rgba(247, 37, 133, 0.2);
            color: #f72585;
        }

        .bot-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 500;
        }

        .bot-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn i {
            margin-right: 8px;
        }

        .btn-close {
            background: rgba(247, 37, 133, 0.1);
            color: var(--warning);
        }

        .btn-close:hover {
            background: rgba(247, 37, 133, 0.2);
        }

        .btn-command {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        .btn-command:hover {
            background: rgba(67, 97, 238, 0.2);
        }

        .btn-chat {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }

        .btn-chat:hover {
            background: rgba(76, 201, 240, 0.2);
        }

        .btn-log {
            background: rgba(58, 12, 163, 0.1);
            color: #3a0ca3;
        }

        .btn-log:hover {
            background: rgba(58, 12, 163, 0.2);
        }

        /* 刷新按钮 */
        .btn-refresh {
            background: rgba(58, 12, 163, 0.1);
            color: #3a0ca3;
        }

        .btn-refresh:hover {
            background: rgba(58, 12, 163, 0.2);
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-submit {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }

        .form-submit:hover {
            background: var(--secondary);
        }

        .log-content {
            background: #1e1e2c;
            color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }

        .log-line {
            margin-bottom: 5px;
            line-height: 1.5;
        }

        .log-line:last-child {
            margin-bottom: 0;
        }

        /* 加载指示器 */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 2000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--warning);
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 15px;
            }
            
            .logo {
                padding: 0 15px 15px;
            }
            
            .nav-links {
                display: flex;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .nav-links li {
                margin-bottom: 0;
                margin-right: 10px;
            }
            
            .nav-links a {
                padding: 10px 15px;
                white-space: nowrap;
            }
            
            .main-content {
                padding: 20px;
            }

            .bot-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header h2 {
                margin-bottom: 15px;
            }
            
            .card-value {
                font-size: 28px;
            }

            .bot-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>假人控制系统</h1>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="#" class="active" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>仪表盘</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-page="control">
                        <i class="fas fa-sliders-h"></i>
                        <span>控制面板</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <h2>假人控制系统</h2>
                <!-- 仅在控制面板显示创建按钮 -->
                <div class="create-bot-container" style="display: none;">
                    <button class="create-bot-btn" id="createBotBtn">
                        <i class="fas fa-plus"></i>创建假人
                    </button>
                </div>
            </div>

            <div class="content">
                <!-- 仪表盘页面 -->
                <div class="page active" id="dashboard">
                    <div class="page-title">
                        <i class="fas fa-tachometer-alt"></i>
                        <h3>系统监控仪表盘</h3>
                    </div>
                    
                    <div class="cards">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">CPU 使用率</div>
                                <div class="card-icon">
                                    <i class="fas fa-microchip"></i>
                                </div>
                            </div>
                            <div class="card-value" id="cpu-usage">0%</div>
                            <div class="card-info">系统整体CPU使用率</div>
                        </div>
                        
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">内存使用</div>
                                <div class="card-icon">
                                    <i class="fas fa-memory"></i>
                                </div>
                            </div>
                            <div class="card-value" id="memory-usage">0%</div>
                            <div class="card-info">系统整体内存使用率</div>
                        </div>
                        
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">在线假人</div>
                                <div class="card-icon">
                                    <i class="fas fa-robot"></i>
                                </div>
                            </div>
                            <div class="card-value" id="online-bots">0</div>
                            <div class="card-info">当前活动假人数量</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <div class="chart-header">
                            <div class="chart-title">资源使用历史 (过去24小时)</div>
                        </div>
                        <div class="chart" id="resource-chart">
                            <!-- 图表柱状图通过JS生成 -->
                        </div>
                    </div>
                </div>
                
                <!-- 控制面板页面 -->
                <div class="page" id="control">
                    <div class="page-title">
                        <i class="fas fa-sliders-h"></i>
                        <h3>假人控制面板</h3>
                        <!-- 添加刷新按钮 -->
                        <button class="action-btn btn-refresh" id="refreshBotList" style="margin-left: auto;">
                            <i class="fas fa-sync-alt"></i>刷新列表
                        </button>
                    </div>
                    
                    <div class="bot-list" id="bot-list">
                        <!-- 假人列表通过JS动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建假人模态框 -->
    <div class="modal" id="createBotModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">创建新假人</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="createBotForm">
                <div class="form-group">
                    <label class="form-label">假人名称</label>
                    <input type="text" class="form-input" name="name" placeholder="输入假人名称" required>
                </div>
                <div class="form-group">
                    <label class="form-label">服务器地址</label>
                    <input type="text" class="form-input" name="server" placeholder="输入服务器地址" value="mcctian.top" required>
                </div>
                <div class="form-group">
                    <label class="form-label">服务器端口</label>
                    <input type="number" class="form-input" name="port" placeholder="输入服务器端口" value="25523" required>
                </div>
                <div class="form-group">
                    <label class="form-label">登录密码（可选）</label>
                    <input type="password" class="form-input" name="password" placeholder="输入密码，如果为空使用默认密码">
                </div>
                <button type="submit" class="form-submit">创建假人</button>
            </form>
        </div>
    </div>

    <!-- 执行命令模态框 -->
    <div class="modal" id="commandModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">执行命令</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">输入要执行的命令</label>
                <input type="text" class="form-input" id="commandInput" placeholder="例如: say Hello World">
            </div>
            <button class="form-submit" id="sendCommandBtn">发送命令</button>
        </div>
    </div>

    <!-- 查看日志模态框 -->
    <div class="modal" id="logModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">假人日志</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="log-content" id="logContent">
                <!-- 日志内容将在这里显示 -->
            </div>
        </div>
    </div>
    
    <!-- 通知区域 -->
    <div class="notification" id="notification"></div>

    <script>
        // API配置
        const API_BASE_URL = 'http://localhost:5000';
        
        // 全局状态
        let currentBotName = '';
        let botConfigs = JSON.parse(localStorage.getItem('botConfigs')) || {};
        
        // 页面切换功能
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 更新活动导航链接
                document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
                
                // 获取目标页面
                const targetPage = this.getAttribute('data-page');
                
                // 隐藏所有页面
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                
                // 显示目标页面（带淡入效果）
                setTimeout(() => {
                    document.getElementById(targetPage).classList.add('active');
                    
                    // 如果是控制面板，加载假人列表
                    if (targetPage === 'control') {
                        loadBots();
                    }
                }, 10);
                
                // 显示/隐藏创建按钮
                const createBtnContainer = document.querySelector('.create-bot-container');
                if (targetPage === 'control') {
                    createBtnContainer.style.display = 'block';
                } else {
                    createBtnContainer.style.display = 'none';
                }
            });
        });
        
        // 模态框控制
        const createBotModal = document.getElementById('createBotModal');
        const commandModal = document.getElementById('commandModal');
        const logModal = document.getElementById('logModal');
        const notification = document.getElementById('notification');
        
        // 打开创建假人模态框
        document.getElementById('createBotBtn').addEventListener('click', () => {
            createBotModal.style.display = 'flex';
        });
        
        // 关闭模态框
        document.querySelectorAll('.close-modal').forEach(btn => {
            btn.addEventListener('click', () => {
                createBotModal.style.display = 'none';
                commandModal.style.display = 'none';
                logModal.style.display = 'none';
            });
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === createBotModal) {
                createBotModal.style.display = 'none';
            }
            if (e.target === commandModal) {
                commandModal.style.display = 'none';
            }
            if (e.target === logModal) {
                logModal.style.display = 'none';
            }
        });
        
        // 显示通知
        function showNotification(message, isSuccess = true) {
            notification.textContent = message;
            notification.className = `notification ${isSuccess ? 'success' : 'error'} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // API请求函数
        async function apiRequest(endpoint, method = 'GET', body = null) {
            const url = `${API_BASE_URL}${endpoint}`;
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            
            if (body) {
                options.body = JSON.stringify(body);
            }
            
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API请求错误:', error);
                showNotification(`API请求错误: ${error.message}`, false);
                throw error;
            }
        }
        
        // 获取系统资源使用情况
        async function getSystemUsage() {
            try {
                const data = await apiRequest('/system/usage');
                document.getElementById('cpu-usage').textContent = `${data.cpu.toFixed(1)}%`;
                document.getElementById('memory-usage').textContent = `${data.memory.toFixed(1)}%`;
            } catch (error) {
                // 错误已在apiRequest中处理
            }
        }
        
        // 获取在线假人数量
        async function getOnlineBotsCount() {
            try {
                const data = await apiRequest('/bot');
                document.getElementById('online-bots').textContent = data.bots.length;
            } catch (error) {
                // 错误已在apiRequest中处理
            }
        }
        
        // 获取所有假人资源使用情况
        async function getAllBotsResources() {
            try {
                const data = await apiRequest('/bot/resources');
                return data;
            } catch (error) {
                return {};
            }
        }
        
        // 加载假人列表
        async function loadBots() {
            const botList = document.getElementById('bot-list');
            botList.innerHTML = '<div style="text-align: center; padding: 20px;"><span class="loader"></span>加载假人列表...</div>';
            
            try {
                // 获取所有在线假人
                const botsResponse = await apiRequest('/bot');
                const bots = botsResponse.bots;
                
                // 获取所有假人的资源使用情况
                const resources = await getAllBotsResources();
                
                // 清除加载状态
                botList.innerHTML = '';
                
                if (bots.length === 0) {
                    botList.innerHTML = `
                        <div style="text-align: center; padding: 40px 20px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                            <i class="fas fa-robot" style="font-size: 48px; color: #ddd; margin-bottom: 15px;"></i>
                            <h3 style="color: #666; margin-bottom: 15px;">没有在线假人</h3>
                            <p style="color: #999; margin-bottom: 20px;">点击"创建假人"按钮添加新的假人</p>
                        </div>
                    `;
                    return;
                }
                
                // 渲染每个假人卡片
                bots.forEach(botName => {
                    const config = botConfigs[botName] || {};
                    const resource = resources[botName] || {};
                    
                    const botCard = document.createElement('div');
                    botCard.className = 'bot-card';
                    botCard.dataset.name = botName;
                    
                    botCard.innerHTML = `
                        <div class="bot-header">
                            <div class="bot-name">${botName}</div>
                            <div class="bot-status status-online">在线</div>
                        </div>
                        <div class="bot-details">
                            <div class="detail-item">
                                <span class="detail-label">服务器</span>
                                <span class="detail-value">${config.server || '未知'}:${config.port || '25565'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">状态</span>
                                <span class="detail-value">已连接</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">CPU 使用</span>
                                <span class="detail-value">${resource.cpu ? resource.cpu.toFixed(1) + '%' : 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">内存使用</span>
                                <span class="detail-value">${resource.memory ? resource.memory.toFixed(1) + ' MB' : 'N/A'}</span>
                            </div>
                        </div>
                        <div class="bot-actions">
                            <button class="action-btn btn-close">
                                <i class="fas fa-power-off"></i>关闭
                            </button>
                            <button class="action-btn btn-command">
                                <i class="fas fa-terminal"></i>执行命令
                            </button>
                            <button class="action-btn btn-chat">
                                <i class="fas fa-comment-alt"></i>查看聊天
                            </button>
                            <button class="action-btn btn-log">
                                <i class="fas fa-file-alt"></i>查看日志
                            </button>
                        </div>
                    `;
                    
                    botList.appendChild(botCard);
                });
            } catch (error) {
                botList.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #f72585;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>加载假人列表失败: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 假人操作按钮处理
        document.addEventListener('click', (e) => {
            // 关闭假人
            if (e.target.closest('.btn-close')) {
                const botCard = e.target.closest('.bot-card');
                const botName = botCard.dataset.name;
                
                if (confirm(`确定要关闭假人 ${botName} 吗？`)) {
                    closeBot(botName, botCard);
                }
            }
            
            // 执行命令
            if (e.target.closest('.btn-command')) {
                const botCard = e.target.closest('.bot-card');
                const botName = botCard.dataset.name;
                document.getElementById('commandInput').placeholder = `对 ${botName} 输入命令`;
                commandModal.style.display = 'flex';
                
                // 存储当前操作的假人名称
                commandModal.dataset.botName = botName;
            }
            
            // 查看聊天
            if (e.target.closest('.btn-chat')) {
                const botCard = e.target.closest('.bot-card');
                const botName = botCard.dataset.name;
                getBotLogs(botName, 'chat');
            }
            
            // 查看日志
            if (e.target.closest('.btn-log')) {
                const botCard = e.target.closest('.bot-card');
                const botName = botCard.dataset.name;
                getBotLogs(botName, 'log');
            }
        });
        
        // 关闭假人
        async function closeBot(botName, botCard) {
            try {
                await apiRequest(`/bot/${botName}`, 'DELETE');
                
                // 从本地配置中移除
                delete botConfigs[botName];
                localStorage.setItem('botConfigs', JSON.stringify(botConfigs));
                
                // 从DOM中移除
                botCard.remove();
                
                // 更新在线假人计数
                getOnlineBotsCount();
                
                showNotification(`假人 ${botName} 已成功关闭`);
                
                // 操作后刷新假人列表
                loadBots();
            } catch (error) {
                showNotification(`关闭假人失败: ${error.message}`, false);
            }
        }
        
        // 发送命令
        document.getElementById('sendCommandBtn').addEventListener('click', async () => {
            const command = document.getElementById('commandInput').value;
            const botName = commandModal.dataset.botName;
            
            if (!command) {
                showNotification('请输入命令', false);
                return;
            }
            
            try {
                await apiRequest(`/bot/${botName}/command`, 'POST', { command });
                showNotification(`已向 ${botName} 发送命令: ${command}`);
                document.getElementById('commandInput').value = '';
                commandModal.style.display = 'none';
                
                // 操作后刷新假人列表
                loadBots();
            } catch (error) {
                showNotification(`发送命令失败: ${error.message}`, false);
            }
        });
        
        // 创建假人表单提交
        document.getElementById('createBotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const botData = {
                name: formData.get('name'),
                server: formData.get('server'),
                port: formData.get('port'),
                password: formData.get('password') || undefined
            };
            
            try {
                // 调用API创建假人
                await apiRequest('/bot', 'POST', botData);
                
                // 保存配置到本地存储
                botConfigs[botData.name] = {
                    server: botData.server,
                    port: botData.port
                };
                localStorage.setItem('botConfigs', JSON.stringify(botConfigs));
                
                showNotification(`假人 ${botData.name} 创建成功`);
                
                // 清空表单
                e.target.reset();
                createBotModal.style.display = 'none';
                
                // 重新加载假人列表
                loadBots();
                
                // 更新在线假人计数
                getOnlineBotsCount();
            } catch (error) {
                showNotification(`创建假人失败: ${error.message}`, false);
            }
        });
        
        // 获取假人日志
        async function getBotLogs(botName, logType) {
            const logTitle = document.querySelector('#logModal .modal-title');
            const logContent = document.getElementById('logContent');
            
            logTitle.textContent = `${botName} ${logType === 'chat' ? '聊天' : '系统'}日志`;
            logContent.innerHTML = '<div style="text-align: center; padding: 20px;"><span class="loader"></span>正在加载日志...</div>';
            
            logModal.style.display = 'flex';
            
            try {
                // 调用API获取日志
                const endpoint = logType === 'chat' ? 'chat' : 'log';
                const data = await apiRequest(`/bot/${botName}/${endpoint}`);
                
                // 渲染日志内容
                logContent.innerHTML = data.messages.map(msg => 
                    `<div class="log-line">${msg}</div>`
                ).join('');
            } catch (error) {
                logContent.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #f72585;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>加载日志失败: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 生成资源使用图表
        function generateResourceChart() {
            const chart = document.getElementById('resource-chart');
            chart.innerHTML = '';
            
            const hours = ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00', '23:59'];
            hours.forEach(hour => {
                const cpuHeight = Math.floor(Math.random() * 70) + 10;
                const memHeight = Math.floor(Math.random() * 70) + 10;
                
                const barGroup = document.createElement('div');
                barGroup.className = 'bar-group';
                barGroup.style.flex = '1';
                barGroup.style.display = 'flex';
                barGroup.style.flexDirection = 'column';
                barGroup.style.justifyContent = 'flex-end';
                barGroup.style.alignItems = 'center';
                barGroup.style.height = '100%';
                
                const cpuBar = document.createElement('div');
                cpuBar.className = 'bar';
                cpuBar.style.height = `0%`;
                cpuBar.style.width = '70%';
                cpuBar.style.backgroundColor = '#4361ee';
                cpuBar.style.marginBottom = '5px';
                
                const memBar = document.createElement('div');
                memBar.className = 'bar';
                memBar.style.height = `0%`;
                memBar.style.width = '70%';
                memBar.style.backgroundColor = '#4cc9f0';
                
                const barLabel = document.createElement('div');
                barLabel.className = 'bar-label';
                barLabel.textContent = hour;
                
                barGroup.appendChild(cpuBar);
                barGroup.appendChild(memBar);
                barGroup.appendChild(barLabel);
                chart.appendChild(barGroup);
                
                // 添加延迟以创建顺序动画效果
                setTimeout(() => {
                    cpuBar.style.height = `${cpuHeight}%`;
                    memBar.style.height = `${memHeight}%`;
                }, 200 * hours.indexOf(hour));
            });
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化图表
            generateResourceChart();
            
            // 加载初始数据
            getSystemUsage();
            getOnlineBotsCount();
            
            // 设置定时更新（仅仪表盘相关数据）
            setInterval(() => {
                getSystemUsage();
                getOnlineBotsCount();
            }, 5000);
            
            // 添加刷新按钮事件监听器
            document.getElementById('refreshBotList').addEventListener('click', () => {
                loadBots();
                showNotification('假人列表已刷新');
            });
        });
    </script>
</body>
</html>
